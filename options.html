<!DOCTYPE html>
<html>
<head>
    <title>Youtube Gaming Logo Setting</title>
    <meta charset="utf-8"/>
</head>
<body>

<p>
    rainbow logo
    <input type="checkbox" id="rainbow" checked>
</p>

<p>
    logo type
    <select id="logo_type">
        <option selected value="default">default</option>
        <option value="youtube">Youtube</option>
        <option value="premium">Premium</option>
    </select>
</p>

<p>
    <p>
        horizontal flip
        <input type="checkbox" id="flip_h">
    </p>
    <p>
        vertical flip
        <input type="checkbox" id="flip_v">
    </p>
    <p>
        <input type="range" name="speed" min="-180" max="180" value=0  id="rotation">
        <input id="show_value" type="number" value=0>
    </p>

</p>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
<script>
    var elem = document.getElementById('rotation');
    var target = document.getElementById('show_value');
    var rangeValue = function (elem, target) {
        return function(evt){
        target.value = elem.value;
        }
    }
    elem.addEventListener('input', rangeValue(elem, target));
</script>
</body>
</html>

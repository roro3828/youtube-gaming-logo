<!DOCTYPE html>
<html>
<head>
    <title>Youtube Gaming Logo Setting</title>
    <meta charset="utf-8"/>
</head>
<body>

<p>
    rainbow logo
    <input type="checkbox" id="rainbow" checked>
</p>

<p>
    logo type
    <select id="logo_type">
        <option selected value="default">default</option>
        <option value="youtube">Youtube</option>
        <option value="premium">Premium</option>
    </select>
</p>

<p>
    <p>
        horizontal flip
        <input type="checkbox" id="flip_h">
    </p>
    <p>
        vertical flip
        <input type="checkbox" id="flip_v">
    </p>

</p>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
